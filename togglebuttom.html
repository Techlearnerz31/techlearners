<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplified Toggle Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff6f61, #f9a825, #2196f3, #9c27b0);
      animation: backgroundShift 8s infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes backgroundShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .toggle-container {
      position: relative;
      width: 130px;
      height: 65px;
    }

    .toggle-checkbox {
      display: none;
    }

    .toggle-label {
      display: block;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9800, #f44336);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 15px rgba(255, 100, 100, 0.6);
    }

    .toggle-button {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 55px;
      height: 55px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: left 0.4s ease;
    }

    .toggle-checkbox:checked + .toggle-label {
      background: linear-gradient(135deg, #4caf50, #00bcd4);
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.8);
    }

    .toggle-checkbox:checked + .toggle-label .toggle-button {
      left: 70px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="toggle" class="toggle-checkbox" />
    <label for="toggle" class="toggle-label">
      <span class="toggle-button"></span>
    </label>
  </div>
</body>
</html>
